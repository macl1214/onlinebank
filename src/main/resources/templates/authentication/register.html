<!doctype html>

<html lang="en"
			xmlns:th="https://www.thymeleaf.org"
			xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>
	
	<script th:replace="~{partials/necessary :: font-aw}"></script>
	<link th:replace="~{partials/necessary :: bs-link}">
	<th:block th:replace="~{partials/necessary :: fonts}"></th:block>
	
</head>
  
<body>

	<div th:replace="~{partials/navs :: navbar}"></div>
	
	<div class="container my-3">
	<!-- Main Content Goes Here -->		
		<div class="container row">
			<div class="col-4 offset-md-2 reg-image">
				<img class="w-100" alt="city" th:src="@{/assets/images/registration-page.jpg}">
			</div>
			<div class="form-group reg-form">
				<h3 class="text-center">Registration Page</h3>
				<form class="row gx-3 gy-2 mt-2" th:action="@{/register}" th:object="${user}" method="post">
				  <div class="col-md-6">
				    <label for="firstName" class="form-label col-form-label-sm">First Name</label> <input type="text" class="form-control form-control-sm"
									 th:field="*{firstName}" id="firstName">
					</div>
				  <div class="col-md-6">
				    <label for="lastName" class="form-label col-form-label-sm">Last Name</label>
				    <input type="text" class="form-control form-control-sm" 
				    			 th:field="*{lastName}" id="lastName">
				  </div>
				  <div class="col-12">
				  	<label for="username" class="form-label col-form-label-sm">Username</label>
				  	<input type="text" class="form-control form-control-sm" 
				  				 th:field="*{username}" id="username">
				  </div>
				  <div class="col-12">
				  	<label for="email" class="form-label col-form-label-sm">Email</label>
				  	<input type="email" class="form-control form-control-sm" 
				  				 th:field="*{email}" id="email">
				  </div>
				  <div class="col-12">
				  	<label for="password" class="form-label col-form-label-sm">Password</label>
				  	<input type="password" class="form-control form-control-sm" 
				  				 th:field="*{password}" id="password">
				  </div>
				  <div class="col-12">
				    <label for="inputAddress" class="form-label col-form-label-sm">Address</label>
				    <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="col-md-4">
				    <label for="inputCity" class="form-label col-form-label-sm">City</label>
				    <input type="text" class="form-control form-control-sm" id="inputCity">
				  </div>
				  <div class="col-md-4">
				    <label for="inputState" class="form-label col-form-label-sm">State</label>
				    <select id="inputState" class="form-select form-select-sm">
				      <option selected>AL</option>
				      <option>...</option>
				    </select>
				  </div>
				  <div class="col-md-4">
				    <label for="inputZip" class="form-label col-form-label-sm">Zip</label>
				    <input type="text" class="form-control form-control-sm" id="inputZip">
				  </div>
				  <div class="col-12 mt-4">
				    <button type="submit" class="btn btn-primary">Register</button>
				  </div>
				</form>
			</div>
		</div>
	</div>

	<script th:replace="~{partials/necessary :: bs-script}"></script>
	<script th:replace="~{partials/necessary :: jQuery}"></script>
	<script type="text/javascript" th:src="@{/js/nav.js}"></script>
</body>

</html>
