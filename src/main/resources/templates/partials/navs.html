<!doctype html>

<html lang="en"
			xmlns:th="https://www.thymeleaf.org"
			xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<nav th:fragment="navbar" class="navbar navbar-expand-lg border-bottom">
	  <div class="container-fluid nav-section">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-dog"></i><span class="user-select-none ms-1">OSO</span></a>
	    <div class="collapse navbar-collapse row" id="navbarTogglerDemo02">
	      <div class="navbar-nav justify-content-end text-center nav-links">
	        <div class="nav-item col-md-1">
	          <a class="nav-link active" aria-current="page" th:href="@{/aboutUs}">About</a>
	        </div>
	        <div class="nav-item col-md-1">
	          <a class="nav-link" href="#">Features</a>
	        </div>
	        <div class="nav-item col-md-1">
	          <a class="nav-link" href="#">Disabled</a>
	        </div>
	        <div class="nav-item col-1">
	        	<div sec:authorize="!isAuthenticated()">
		        	<a class="btn btn-outline-secondary" th:href="@{/login}">Login</a>
	        	</div>
		        <div sec:authorize="isAuthenticated()">
		        	<form th:action="@{/logout}" method="post">
			        	<button class="btn btn-outline-danger">Logout</button>
		        	</form>
		        </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</nav>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
